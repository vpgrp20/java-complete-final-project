<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="container mt-5">
    <h1 class="text-center">Specialties List</h1>

    <style>
        .table-bordered {
          border: 2px solid #dee2e6;
        }

        .table-bordered th,
        .table-bordered td {
          border: 2px solid #dee2e6;
        }

        .table-container {
          max-width: 600px; /* Adjust this value as needed */
          margin: 0 auto; /* Center the table within the container */
        }

    </style>

    <div class="table-container">
        <table class="table table-striped table-hover table-bordered">
            <thead class="bg-dark text-white">
            <tr>
                <th>ID</th>
                <th>Specialty Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="specialty : ${specialtyList}">
                <td th:text="${specialty.id}"></td>
                <td th:text="${specialty.specialtyName}"></td>
            </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary"><i class="bi bi-arrow-left" style="margin-right:5px"></i>Home</a>
    </div>
</div>
</body>
</html>
