<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Select Appointment Date</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="container mt-5">
  <h1>Select a Date for your Appointment with <span th:text="${doctor.name}"></span></h1>
  <form action="/appointment/book" method="post">
    <input type="hidden" name="doctorId" th:value="${doctor.id}" />
    <div class="mb-3">
      <label for="selectedDate" class="form-label">Available Dates:</label>
      <select id="selectedDate" name="selectedDate" class="form-select" aria-label="Select an appointment date">
        <option value="" disabled selected>Select a date</option>
        <option th:each="date : ${availableDates}" th:value="${date}" th:text="${date}"></option>
      </select>
      <div th:if="${errorMessage}" class="alert alert-danger mt-2" role="alert">
        <span th:text="${errorMessage}"></span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Confirm Appointment</button>
  </form>
</div>

</body>
</html>
