<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Patient List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .table-bordered {
      border: 2px solid #dee2e6;
    }

    .table-bordered th,
    .table-bordered td {
      border: 2px solid #dee2e6;
    }

    .table-container {
      max-width: 600px;
      margin: 0 auto;
    }

  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="container mt-5">
  <h1 class="text-center">Patient List</h1>
  <div class="table-container">
    <table class="table table-striped table-hover table-bordered">
      <thead class="bg-dark text-white">
      <tr>
        <th>Name</th>
        <th>Phone Number</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="patient : ${patients}">
        <td th:text="${patient.name}"></td>
        <td th:text="${patient.phoneNumber}"></td>
        <td>
          <form th:action="@{/patient/update/{id}(id=${patient.id})}">
            <input type="hidden" th:value = "${patient.id}" name = "id"/>
            <button type="submit" value="Update" class="btn btn-outline-dark btn-sm"><i class="bi bi-pencil-square" style="margin-right: 5px;"></i>Update</button>
          </form>
        </td>
        <td>
          <form th:action="@{/patient/delete/{id}(id=${patient.id})}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure you want to delete this patient?')">
              <i class="bi bi-trash3" style="margin-right: 5px;"></i>Delete
            </button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
    <a href="/" class="btn btn-secondary"><i class="bi bi-arrow-left" style="margin-right:5px"></i>Home</a>
  </div>
</div>
</body>
</html>
