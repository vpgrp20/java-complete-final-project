<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="container mt-5">
    <h1 class="text-center">Specialties List</h1>

    <style>
        .table-bordered {
          border: 2px solid #dee2e6;
        }

        .table-bordered th,
        .table-bordered td {
          border: 2px solid #dee2e6;
        }

        .table-container {
          max-width: 600px; /* Adjust this value as needed */
          margin: 0 auto; /* Center the table within the container */
        }

    </style>

    <div class="table-container">
        <table class="table table-striped table-hover table-bordered">
            <thead class="bg-dark text-white">
            <tr>
                <th>Doctor Name</th>
                <th>Specialty</th>
                <th>Email Address</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="doctor : ${doctors}">
                <td th:text="${doctor.name}"></td>
                <td th:text="${doctor.specialty}"></td>
                <td th:text="${doctor.emailAddress}"></td>
                <td >
                    <form th:action="@{/doctor/update/{id}(id=${doctor.id})}">
                        <input type="hidden" th:value = "${doctor.id}" name = "id"/>
                        <button type="submit" value="Update" class="btn btn-outline-dark btn-sm"><i class="bi bi-person-fill-up" style="margin-right: 5px"></i>Update</button>
                    </form>
                </td>
                <td>
                    <form action="/doctor/delete" method="post">
                        <input type="hidden" th:value = "${doctor.id}" name = "id"/>
                        <button type="submit" value="Delete" class="btn btn-outline-danger btn-sm"><i class="bi bi-trash-fill" style="margin-right:5px"></i>Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary"><i class="bi bi-arrow-left" style="margin-right:5px"></i>Home</a>
    </div>
</div>
</body>
</html>
