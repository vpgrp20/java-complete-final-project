<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Select Specialty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="container mt-5">
  <h1>Select a Specialty</h1>
  <div class="mb-3">
    <label for="specialty" class="form-label">Specialty:</label>
    <select id="specialty" name="specialtyId" class="form-select" aria-label="Select a specialty" onchange="window.location.href='/appointment/doctors/' + this.value">
      <option value="" disabled selected>Select a specialty</option>
      <option th:each="specialty : ${specialtyList}" th:value="${specialty.id}" th:text="${specialty.specialtyName}"></option>
    </select>
  </div>
</div>
</body>
</html>
