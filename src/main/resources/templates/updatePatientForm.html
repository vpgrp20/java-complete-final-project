<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="d-flex flex-column align-items-center">
  <div class="card shadow p-3 mb-5 rounded" style="margin-top: 50px">
    <h4 style="margin: 30px 0; text-align: center;">Update Patient Phone Number</h4>
    <form th:action="@{/patient/update}" method="post" th:object="${patient}">
      <input type="hidden" th:field="*{id}">
      <label for="phoneNumber">Phone Number:</label><br>
      <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control bg-dark text-white text-start" placeholder="Enter phone number"><br>
      <div th:if="${#fields.hasErrors('phoneNumber')}" style="color:red"> Invalid phone number</div>
      <div class="d-flex flex-row justify-content-between" style="margin-top: 20px">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/patient/all'">
          <i class="bi bi-arrow-left" style="margin-right: 5px"></i>Cancel
        </button>
        <input type="submit" value="Update" class="btn btn-success">
      </div>
    </form>
  </div>
</div>
</body>
</html>
