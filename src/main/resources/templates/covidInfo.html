<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>COVID-19 Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-3 mb-5 rounded">
        <h2 class="text-center mb-4">COVID-19 Information for Romania</h2>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
          <p th:text="${errorMessage}"></p>
        </div>
        <div th:unless="${errorMessage}">
          <p><strong>Total Cases:</strong> <span th:text="${totalCases}"></span></p>
          <p><strong>Last Updated:</strong> <span th:text="${lastUpdate}"></span></p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
